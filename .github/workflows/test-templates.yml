name: Test Templates

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  detect-templates:
    name: Detect Templates
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.set-templates.outputs.templates }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect templates with package.json
        id: set-templates
        run: |
          templates=$(find . -maxdepth 3 -name "package.json" -path "*/*/package.json" | sed 's|^\./||' | sed 's|/package.json$||' | jq -R -s -c 'split("\n")[:-1]')
          echo "templates=$templates" >> $GITHUB_OUTPUT
          echo "Found templates:"
          echo "$templates" | jq -r '.[]'

  test-template:
    name: Test ${{ matrix.template }}
    runs-on: ubuntu-latest
    needs: detect-templates
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.detect-templates.outputs.templates) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.template }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.template }}
        run: npm install

      - name: Build template
        working-directory: ${{ matrix.template }}
        run: npm run build
