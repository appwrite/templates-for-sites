name: Test Templates

on:
  pull_request:

permissions:
  contents: read

jobs:
  detect-templates:
    name: Detect Templates
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.set-templates.outputs.templates }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect templates with package.json
        id: set-templates
        run: |
          templates=$(find . -mindepth 2 -maxdepth 2 -type d -exec test -f "{}/package.json" \; -print | sed 's|^\./||' | jq -R -s -c 'split("\n")[:-1]')
          echo "templates=$templates" >> $GITHUB_OUTPUT
          echo "Found templates:"
          echo "$templates" | jq -r '.[]'
          
          # Validate that templates were found
          template_count=$(echo "$templates" | jq '. | length')
          if [ "$template_count" -eq 0 ]; then
            echo "Error: No templates found!"
            exit 1
          fi
          echo "Total templates found: $template_count"

  test-template:
    name: Test ${{ matrix.template }}
    runs-on: ubuntu-latest
    needs: detect-templates
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.detect-templates.outputs.templates) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.template }}
        run: npm install

      - name: Build template
        working-directory: ${{ matrix.template }}
        run: npm run build --if-present
